name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install GTK
      run: sudo apt-get install -y libgtk-4-bin libgtk-4-common libgtk-4-dev libgtk-4-doc
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  clippy_check:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: Install GTK
          run: sudo apt-get install -y libgtk-4-bin libgtk-4-common libgtk-4-dev libgtk-4-doc
        - run: rustup component add clippy
        - uses: actions-rs/clippy-check@v1
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            args: --all-features
